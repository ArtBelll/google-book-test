<img class="card-img-top" [src]="book.volumeInfo.imageLinks.thumbnail" alt="Card image cap">
<div class="card-body">
  <h5 class="card-title">{{book.volumeInfo.title}}</h5>
  <p class="card-text">{{book.volumeInfo.authors}}</p>
  <div *ngIf="shelfId" class="mb-4">
    <app-book-additional-info [book]="book"></app-book-additional-info>
  </div>
  <div *ngIf="shelfId">
    <a [routerLink]="['/account/shelf', shelfId, 'book',book.id]" class="btn btn-info">View</a>
    <button class="btn btn-primary disabled">Edit</button>
    <button class="btn btn-danger disabled">Delete</button>
  </div>
  <a *ngIf="!shelfId" [href]="book.volumeInfo.previewLink || book.volumeInfo.infoLink" class="btn btn-primary">Go info</a>
</div>
