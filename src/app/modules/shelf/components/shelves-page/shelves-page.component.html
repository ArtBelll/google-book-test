<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">Volume count</th>
    <th scope="col" class="d-none d-sm-table-cell">Updated</th>
    <th scope="col" class="d-none d-md-table-cell">Created</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let shelf of shelves | paginate: {itemsPerPage: itemsPerPage, currentPage: currentPage}; let i = index">
    <th>{{itemsPerPage * (currentPage - 1) + i + 1}}</th>
    <td>{{shelf.title}}</td>
    <td class="volume">{{shelf.volumeCount}}</td>
    <td class="d-none d-sm-table-cell">{{shelf.updated | date:'short'}}</td>
    <td class="d-none d-md-table-cell">{{shelf.created | date:'short'}}</td>
  </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
