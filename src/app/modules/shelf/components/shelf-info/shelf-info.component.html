<h5 class="card-title">{{shelf.title}}</h5>
<div class="card-text mb-3">
  <div>
    <b>Volume count: </b><span>{{shelf.volumeCount}}</span>
  </div>
  <div>
    <b>Created: </b><span>{{shelf.created | date:'short'}}</span>
  </div>
  <div>
    <b>Updated: </b><span>{{shelf.updated | date:'short'}}</span>
  </div>
  <div>
    <b>Volumes last updated: </b><span>{{shelf.volumesLastUpdated | date:'short'}}</span>
  </div>
</div>
