<div class="card">
  <img class="card-img-top" *ngIf="bookImage" [src]="bookImage">
  <div class="card-body">
    <h5 class="card-title">{{shelf.title}}</h5>
    <div class="card-text mb-3">
      <div>
        <b>Volume count: </b><span>{{shelf.volumeCount}}</span>
      </div>
      <div>
        <b>Created: </b><span>{{shelf.created | date:'short'}}</span>
      </div>
      <div>
        <b>Updated: </b><span>{{shelf.updated | date:'short'}}</span>
      </div>
      <div>
        <b>Volumes last updated: </b><span>{{shelf.volumesLastUpdated | date:'short'}}</span>
      </div>
    </div>
    <a [routerLink]="['/account/shelf', shelf.id]" class="btn btn-info">View</a>
    <button class="btn btn-primary disabled">Edit</button>
    <button class="btn btn-danger disabled">Delete</button>
  </div>
</div>
